<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/media.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <div class="body-container">
    <header>
      <nav>
        <h1><a href="/" tabindex="1">Restaurant Reviews</a></h1>
      </nav>
    </header>

    <main id="maincontent">
      <section id="map-container" aria-hidden="true" aria-labelledby="aria-map-label" role="application">
        <div id="map" aria-hidden="true" aria-labelledby="aria-map-label" role="application"></div>
	       <label id="aria-map-label" class="hide-aria-label">Interactive Map User Interface</label>
      </section>
      <section role="main">
        <div class="filter-options">
          <h2 tabindex="0" aria-labelledby="aria-filter-results">Filter Results</h2>
       	  <label id="aria-filter-results" class="hide-aria-label">Section Filter Results</label>
          <div class="filter-selects">
          	<select tabindex="0" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-labelledby="aria-neighborhoods-filter">
            <option value="all">All Neighborhoods</option>
            </select>
            <label id="aria-neighborhoods-filter" class="hide-aria-label">Filter Results By Neighborhood</label>
            <select tabindex="0" id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-labelledby="aria-cuisines-filter">
              <option value="all">All Cuisines</option>
            </select>
            <label id="aria-cuisines-filter" class="hide-aria-label">Filter Results By Cuisines</label>
          </div>
        </div>

        <ul tabindex="0" id="restaurants-list" aria-labelledby="filter-results-section"></ul>
        <label id="filter-results-section" class="hide-aria-label">Filter Results</label>	  
      </section>
      
    </main>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <!-- Register Service Worker file -->
    <script type="application/javascript" charset="utf-8" src="js/sw_setup.js"></script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->

    <footer id="footer" aria-labelledby="aria-footer" tabindex="0">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <label id="aria-footer" class="hide-aria-label">Footer Copyright Statement</label>
  </div>

</body>

</html>
