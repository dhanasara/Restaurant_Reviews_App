<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->   
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/media.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/" tabindex="1">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
   
    <ul id="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main" tabindex="0" aria-labelledby="main-content-title">
  <label id="main-content-title" class="hide-aria-label">Main Content</label>
  
    <!-- Beginning map -->
    <section id="map-container" aria-hidden="true" aria-labelledby="aria-map-label" role="application">
      <div id="map" aria-hidden="true" aria-labelledby="aria-map-label" role="application" order="1"></div>
      <label id="aria-map-label" class="hide-aria-label">Map User Interface</label>
    </section>
    <!-- End map -->

    <!-- Beginning restaurant -->
    <section id="restaurant-container" aria-labelledby="restaurant-container-title"> 
      <label id="restaurant-container-title" class="hide-aria-label">Section Restaurant Information</label>
      <div class="restaurant-img-container" order="2">
        <h2 id="restaurant-name" tabindex="0"></h1>
        <img id="restaurant-img" tabindex="0">
      </div>
      <div class="restaurant-detail-container" order="3">
        <p tabindex="0" id="restaurant-cuisine" aria-labelledby="cuisine_title"></p>
        <label id="cuisine_title" class="hide-aria-label">Restaurant Cuisine</label>
        <p tabindex="0" id="restaurant-address" aria-labelledby="address_title"></p>
        <label id="address_title" class="hide-aria-label">Restaurant Address</label>
          <table tabindex="0" id="restaurant-hours" aria-labelledby="hours_text"></table>
          <label id="hours_text" class="hide-aria-label">Restaurant Hours</label>
      </div>
    </section>
    <!-- end restaurant -->
   

    <!-- Beginning reviews -->
    <section id="reviews-container" tabindex="0" aria-labelledby="reviews_container_label">
      <label id="reviews_container_label" class="hide-aria-label">Reviews Section</label>
      <ul id="reviews-list" tabindex="0" aria-labelledby="reviews_list_title"></ul>
      <label id="reviews_list_title" class="hide-aria-label">List of Reviews</label>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" tabindex="0" aria-labelledby="footer_text">
      <label id="footer_text" class="hide-aria-label">Footer Copyright Statement</label>
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
